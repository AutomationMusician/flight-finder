<!DOCTYPE html>

<!-- This template is based off of https://www.w3docs.com/learn-html/html-form-templates.html "Gym Membership Form" example -->
<html>
  <head>
    <title>Flight Finder</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="https://cdn.iconscout.com/icon/free/png-256/aeroplane-airplane-plane-air-transportation-vehicle-pessanger-people-emoj-symbol-30708.png">
  </head>
  <body>
    <div class="testbox">
      <form id="form" class="bubble" action="javascript:getFlights()">
        <div class="banner">
          <h1>Flight Finder</h1>
        </div>
        <p class="top-info">Fill out this form to inquire about the prices of real time flights!</p>
        <div class="item">
          <p>Departure Airport Code<span class="required">*</span></p>
          <input type="text" name="from" required/>
        </div>
        <div class="item">
          <p>Arrival Airport Code<span class="required">*</span></p>
          <input type="text" name="to" required/>
        </div>
        <div class="item">
          <p>Date<span class="required">*</span></p>
          <input type="date" name="date" required/>
        </div>
        <div class="btn-block">
          <button type="submit">Submit</button>
        </div>
      </form>
    </div>

    <div class="testbox">
      <div class="bubble">
        <div class="item">
          <p>Result 1</p>
        </div>
      </div>
    </div>

    <div class="testbox">
      <div class="bubble">
        <div class="item">
          <p>Result 2</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
